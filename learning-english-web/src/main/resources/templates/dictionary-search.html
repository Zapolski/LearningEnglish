<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Search</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container my-3">
        <form action="#" th:action="@{/dictionary/search}" th:object="${searchRequest}" method="post">
            <h4 class="my-5">Search lemmas by value and similarity threshold:</h4>
            <div>
                <label for="word">Word</label>
                <input type="text" th:field="*{word}" id="word" placeholder="Word" />
                <span th:if="${#fields.hasErrors('word')}" th:errors="*{word}"></span>
            </div>
            <div>
                <label for="threshold">Similarity threshold</label>
                <input type="text" th:field="*{threshold}" id="threshold" placeholder="Similiarity threshold" />
                <span th:if="${#fields.hasErrors('threshold')}" th:errors="*{threshold}"></span>
            </div>
            <input type="submit" value="Search">
        </form>
    </div>
</body>

</html>
